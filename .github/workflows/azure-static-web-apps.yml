name: Build & Deploy (pygbag -> Azure Static Web Apps)

on:
  push:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pygbag
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag

      - name: Build web version
        run: |
          pygbag game

      # Deploy the already-built static output.
      # We set app_location to the build output and skip app build.
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "game/build/web"
          output_location: ""
          api_location: ""
          skip_app_build: true

