name: Build & Deploy (pygbag -> Azure Static Web Apps)

on:
  push:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install pygbag + black
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag black

      # IMPORTANT: --build prevents CI from "serving" and hanging
      - name: Build web version (CI build-only)
        run: |
          pygbag --build game

      - name: Verify build output
        run: |
          echo "Listing game/build/web:"
          ls -la game/build/web
          echo "Checking for index.html:"
          test -f game/build/web/index.html

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Deploy the already-built static site folder
          app_location: "game/build/web"
          output_location: ""
          api_location: ""
          skip_app_build: true

